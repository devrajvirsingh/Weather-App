<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="weather-box">
            <div class="weather-search">
                <input type="text" placeholder="Type City / Country for Weather" class="search-input">
                <img src="images/search.png" alt="" class="search-btn">
            </div>
            <div class="weather-details">
                <div class="details-1">
                    <img src="" alt="" class="search-img">
                    <h1 class="temp">-</h1>
                    <h3 class="city">-</h3>
                </div>
                <div class="details-2">
                    <div class="humidity box1">
                        <img src="images/humidity.png" alt="" class="humidity-img details-img">
                        <div class="humidity-details">
                            <h6 class="humidity-percent details-percent">-</h6>
                            <p class="humidity details-name">Humidity</p>
                        </div>
                    </div>

                    <div class="speed box1">
                        <img src="images/wind.png" alt="" class="speed-img details-img">
                        <div class="speed-details">
                            <h6 class="speed-percent details-percent">-</h6>
                            <p class="speed details-name">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
